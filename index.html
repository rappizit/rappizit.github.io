---
layout: default
title: rappizit
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      <a href="{{ post.url }}"><img alt="" onerror="this.style.display='none'" src="/image{{post.url}}.png"></img></a>
    {% endfor %}
  </ul>
</div>
